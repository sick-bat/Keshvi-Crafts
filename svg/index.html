<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sunflower Button</title>
  <style>
    button {
      position: relative;
      padding: 13px 35px;
      background: #f5ddb7;
      font-size: 17px;
      font-weight: 900;
      color: #181818;
      border: none;
      border-radius: 8px;
      box-shadow: 2px 2px 5px #18181869, inset 2px 2px 10px #ffffffb0;
      transition: all .3s ease-in-out;
    }
    .icon-1, .icon-2, .icon-3, .icon-4, .icon-5 {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%, 0);
      width: 0px;
      height: auto;
      transition: all .5s ease-in-out;
    }
    .icon-1 { z-index: -1; }
    .icon-2, .icon-3, .icon-4, .icon-5 { z-index: -2; }

    button:hover {
      padding: 13px 25px;
      border-radius: 8px 8px 24px 24px;
    }

    button:hover .icon-1 {
      top: -250%;
      width: 50px;
      animation: inIcon1 1s ease .45s forwards;
    }
    button:hover .icon-2 {
      top: -200%;
      left: 90%;
      width: 75px;
      animation: inIcon2 1s ease .45s forwards;
    }
    button:hover .icon-3 {
      top: -130%;
      left: 20%;
      width: 60px;
      animation: inIcon3 1s ease .45s forwards;
    }
    button:hover .icon-4 {
      top: -300%;
      left: 10%;
      width: 85px;
      animation: inIcon4 1s ease .45s forwards;
    }
    button:hover .icon-5 {
      top: -350%;
      left: 90%;
      width: 85px;
      animation: inIcon5 1s ease .45s forwards;
    }

    @keyframes inIcon1 {
      0% { transform: translate(-50%, 0) rotate(0deg); }
      25% { transform: translate(-50%, 0) rotate(5deg); }
      50% { transform: translate(-50%, 0) rotate(1deg); }
      65% { transform: translate(-50%, 0) rotate(3deg); }
      100% { transform: translate(-50%, 0) rotate(0deg); }
    }
    @keyframes inIcon2 {
      0% { transform: translate(-50%, 0) rotate(0deg); }
      35% { transform: translate(-50%, 0) rotate(10deg); }
      50% { transform: translate(-50%, 0) rotate(4deg); }
      80% { transform: translate(-50%, 0) rotate(5deg); }
      100% { transform: translate(-50%, 0) rotate(0deg); }
    }
    @keyframes inIcon3 {
      0% { transform: translate(-50%, 0) rotate(0deg); }
      35% { transform: translate(-50%, 0) rotate(-2deg); }
      100% { transform: translate(-50%, 0) rotate(0deg); }
    }
    @keyframes inIcon4 {
      0% { transform: translate(-50%, 0) rotate(0deg); }
      40% { transform: translate(-50%, 0) rotate(-3deg); }
      100% { transform: translate(-50%, 0) rotate(0deg); }
    }
    @keyframes inIcon5 {
      0% { transform: translate(-50%, 0) rotate(0deg); }
      35% { transform: translate(-50%, 0) rotate(-3deg); }
      100% { transform: translate(-50%, 0) rotate(0deg); }
    }
  </style>
</head>
<body>


  <button>Sunflower Vibes
    <div class="icon-1">
      <!-- SVG 1 -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 511.998 511.998" width="60">
        <rect x="232.799" y="254.597" fill="#328777" width="34.009" height="257.401"/>
        <rect x="232.799" y="299.625" fill="#266659" width="34.009" height="57.031"/>
        <circle cx="256" cy="180" r="100" fill="#f4c542" stroke="#9c7400" stroke-width="10"/>
      </svg>
    </div>
    <div class="icon-2">
      <!-- SVG 2 -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 297.5 297.5" width="60">
        <circle cx="148.75" cy="148.75" r="60" fill="#ffd700"/>
        <circle cx="148.75" cy="148.75" r="30" fill="#8b5e3c"/>
        <path d="M148.75 20 L160 80 L148.75 148.75 Z" fill="#ffcc00"/>
      </svg>
    </div>
    <div class="icon-3">
      <!-- SVG 3 -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 171.315 171.315" width="60">
        <circle cx="85" cy="85" r="50" fill="#fcd116"/>
        <path d="M85 35 L95 85 L85 135 Z" fill="#deb887"/>
      </svg>
    </div>
    <div class="icon-4">
      <!-- SVG 4 -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 478.94 478.94" width="60">
        <circle cx="239" cy="239" r="80" fill="#ffcc00" />
        <circle cx="239" cy="239" r="40" fill="#663300" />
        <path d="M239 0 L239 239 L478.94 239 Z" fill="#ffa500"/>
      </svg>
    </div>
    <div class="icon-5">
      <!-- SVG 1 again -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 511.998 511.998" width="60">
        <rect x="232.799" y="254.597" fill="#328777" width="34.009" height="257.401"/>
        <rect x="232.799" y="299.625" fill="#266659" width="34.009" height="57.031"/>
        <circle cx="256" cy="180" r="100" fill="#f4c542" stroke="#9c7400" stroke-width="10"/>
      </svg>
    </div>
  </button>
</body>
</html>
